<mat-card-title>Delete Customer</mat-card-title>
<mat-card>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [value]="client.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Profession" [value]="client.profession" name="profession" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Wage ($)" [value]="client.wage" name="wage" disabled>
        </mat-form-field>
    </form>
    <button class="delete" mat-raised-button (click)="deleteClient()">
        DELETE
    </button>
    <button class="cancel" mat-raised-button (click)="cancelClient()">
        CANCEL
    </button>
</mat-card>
