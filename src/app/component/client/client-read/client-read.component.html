<mat-card-title>Customers</mat-card-title>
<div class="mat-elevation-z4">
  <table mat-table [dataSource]="clients">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>NAME</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <!-- Profession Column -->
    <ng-container matColumnDef="profession">
      <th mat-header-cell *matHeaderCellDef>PROFESSION</th>
      <td mat-cell *matCellDef="let row">{{row.profession}}</td>
    </ng-container>
    <!-- Wage Column -->
    <ng-container matColumnDef="wage">
      <th mat-header-cell *matHeaderCellDef>WAGE ($)</th>
      <td mat-cell *matCellDef="let row">{{row.wage | currency: ''}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>ACTION</th>
      <td mat-cell *matCellDef="let row">
        
        <a routerLink="/clients/update/{{row.id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/clients/delete/{{row.id}}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
